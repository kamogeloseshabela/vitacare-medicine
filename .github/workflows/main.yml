name: Build Kivy APK

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout your repository
    - name: Checkout repository
      uses: actions/checkout@v4

       # 2. Install system dependencies
    - name: Install system packages
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 python3-venv python3-pip unzip wget tar zip openjdk-11-jdk git build-essential

    # 3. Setup Python virtual environment
    - name: Setup Python venv
      run: |
        python3 -m venv venv
        source venv/bin/activate
        pip install --upgrade pip setuptools wheel
        pip install buildozer


    # 4. Install Android SDK Command-line Tools and Build-Tools
    - name: Install Android SDK & Build-Tools
      run: |
        export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        cd $ANDROID_SDK_ROOT/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip
        mv cmdline-tools latest
        rm cmdline-tools.zip
        export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH

        # Accept licenses and install necessary packages
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

    # 5. Show versions (optional, for debug)
    - name: Check tools versions
      run: |
        java -version
        sdkmanager --version
        python --version

    # 6. Run Buildozer to build APK
    - name: Build APK
      run: |
        source venv/bin/activate
        buildozer -v android debug
