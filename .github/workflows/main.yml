name: Build Kivy APK

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout your repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Install system dependencies
    - name: Install system packages
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3 python3-venv python3-pip \
          unzip wget tar zip \
          openjdk-11-jdk \
          git build-essential \
          libssl-dev libffi-dev \
          autoconf automake cmake \
          libncurses5-dev

    # 3. Setup Python virtual environment
    - name: Setup Python venv
      run: |
        python3 -m venv venv
        source venv/bin/activate
        pip install --upgrade pip setuptools wheel
        pip install buildozer cython

    # 4. Install Python-for-Android first
    - name: Install Python-for-Android
      run: |
        source venv/bin/activate
        pip install python-for-android

    # 5. Initialize Buildozer and create spec file
    - name: Initialize Buildozer
      run: |
        source venv/bin/activate
        # Create buildozer.spec if it doesn't exist
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi
        
        # Show buildozer version and check environment
        buildozer --version
        buildozer android --help

    # 6. Build APK (let Buildozer handle dependencies)
    - name: Build APK
      run: |
        source venv/bin/activate
        # Set environment variables
        export JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64
        export PATH=$JAVA_HOME/bin:$PATH
        
        # Build without cleaning first to avoid the p4a issue
        buildozer -v android debug
      env:
        JAVA_HOME: /usr/lib/jvm/java-11-openjdk-amd64

    # 7. Upload APK as artifact
    - name: Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: kivy-apk
        path: bin/*.apk
        retention-days: 7
