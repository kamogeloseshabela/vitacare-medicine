name: Build Kivy APK

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout your repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Install system dependencies
    - name: Install system packages
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3 python3-venv python3-pip \
          unzip wget tar zip \
          openjdk-11-jdk \
          git build-essential \
          libssl-dev libffi-dev \
          autoconf automake cmake

    # 3. Setup Python virtual environment
    - name: Setup Python venv
      run: |
        python3 -m venv venv
        source venv/bin/activate
        pip install --upgrade pip setuptools wheel
        pip install buildozer cython

    # 4. Let Buildozer handle Android SDK installation automatically
    - name: Build APK with Buildozer
      run: |
        source venv/bin/activate
        
        # Initialize buildozer if buildozer.spec doesn't exist
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi
        
        # Clean previous builds
        buildozer android clean
        
        # Build the APK - Buildozer will handle SDK installation automatically
        buildozer -v android debug
      env:
        JAVA_HOME: /usr/lib/jvm/java-11-openjdk-amd64
        
    # 5. Upload APK as artifact
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: kivy-apk
        path: bin/*.apk
        retention-days: 7
