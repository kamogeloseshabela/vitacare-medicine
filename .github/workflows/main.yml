name: Build Kivy APK

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-venv python3-pip openjdk-11-jdk unzip tar wget git

      - name: Create virtual environment and activate
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel

      - name: Install Buildozer, Cython, and dependencies
        run: |
          source venv/bin/activate
          pip install buildozer cython

      - name: Clone Python-for-Android
        run: |
          git clone https://github.com/kivy/python-for-android.git .buildozer/android/platform/python-for-android

      - name: Build APK
        run: |
          source venv/bin/activate
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: vitacare-apk
          path: bin/*.apk
