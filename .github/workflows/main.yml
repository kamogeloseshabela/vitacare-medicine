name: Build Kivy APK

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout your repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Install system dependencies
    - name: Install system packages
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 python3-venv python3-pip unzip wget tar zip openjdk-11-jdk git build-essential

    # 3. Setup Python virtual environment
    - name: Setup Python venv
      run: |
        python3 -m venv venv
        source venv/bin/activate
        pip install --upgrade pip setuptools wheel
        pip install buildozer cython

    # 4. Initialize Buildozer and install Android SDK in the correct location
    - name: Initialize Buildozer and install Android SDK
      run: |
        source venv/bin/activate
        # Initialize buildozer to create the default directory structure
        buildozer init || true
        
        # Set the correct Android SDK path for Buildozer
        export ANDROIDSDK_DIR=$HOME/.buildozer/android/platform/android-sdk
        mkdir -p $ANDROIDSDK_DIR/cmdline-tools
        
        # Download and install command line tools
        cd $ANDROIDSDK_DIR/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip
        mv cmdline-tools latest
        rm cmdline-tools.zip
        
        # Set environment variables
        echo "ANDROID_HOME=$ANDROIDSDK_DIR" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$ANDROIDSDK_DIR" >> $GITHUB_ENV
        echo "PATH=$ANDROIDSDK_DIR/cmdline-tools/latest/bin:$ANDROIDSDK_DIR/platform-tools:$PATH" >> $GITHUB_ENV

    # 5. Install Android SDK components
    - name: Install Android SDK components
      run: |
        export ANDROIDSDK_DIR=$HOME/.buildozer/android/platform/android-sdk
        export PATH=$ANDROIDSDK_DIR/cmdline-tools/latest/bin:$ANDROIDSDK_DIR/platform-tools:$PATH
        
        # Accept licenses first
        yes | sdkmanager --licenses || true
        
        # Install platform tools and build tools
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2" "patcher;v4"

    # 6. Verify installation
    - name: Verify Android SDK installation
      run: |
        export ANDROIDSDK_DIR=$HOME/.buildozer/android/platform/android-sdk
        export PATH=$ANDROIDSDK_DIR/cmdline-tools/latest/bin:$ANDROIDSDK_DIR/platform-tools:$PATH
        
        echo "Android SDK directory: $ANDROIDSDK_DIR"
        ls -la $ANDROIDSDK_DIR/
        echo "Build tools directory:"
        ls -la $ANDROIDSDK_DIR/build-tools/ || echo "Build tools not found"
        sdkmanager --list --verbose

    # 7. Build APK
    - name: Build APK
      run: |
        source venv/bin/activate
        # Set environment variables for the build step
        export ANDROIDSDK_DIR=$HOME/.buildozer/android/platform/android-sdk
        export PATH=$ANDROIDSDK_DIR/cmdline-tools/latest/bin:$ANDROIDSDK_DIR/platform-tools:$PATH
        buildozer -v android debug
